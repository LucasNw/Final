{% extends "principal.html" %}
{% load bulma_tags %}
{% block content %}
    <section class="section">
        <div class="container">
            <div class="column is-mobile">
                <div class="column is-half is-off-set-one-quarter">
                    <h3 class="title is-size-3">Cadastro de Entregas</h3>
                    <form method="POST" enctype="multipart/form-data">
                         {% csrf_token %}
                         {{ form|bulma }}
                        <button class="button is-link is-primary" type="submit">Salvar</button>
                        <button class="button is-danger is-pulled-right" type="reset">
                            <a href="{% url 'entregas' %}">Cancelar</a>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
